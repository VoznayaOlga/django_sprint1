{% extends "base.html" %}

{% block title %}
  {{ post.location }}. {{ post.date }}
{% endblock %}

{%block content%}
  <article>
    <ul>
      <li>
        Место: {{ post.location }}
      </li>
      <li>
        Дата: {{ post.date }} 
      </li>
      <li>
        Категория: <a href="{% url 'blog:category_posts' post.category %}">{{ post.category }}</a>
      </li>
    </ul>         
    <p>
      {% for post_str in post_text %}
          {{ post_str }}<br>
      {% endfor%}  
    </p>          
  </article>                
{% endblock %}
